<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="homelogo.JPG" alt="Home Logo" class="logo">
            <ul class="nav-links">
                <li><a href="index.html">Homepage</a></li>
                <li><a href="charities.html">Charities</a></li>
                <li><a href="charity_profile.html">Charity Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <h1 class="contact-heading">Contact Us to Volunteer</h1>
            <p class="prompt">We would love to hear from you. Fill out the form below and we will be in touch as soon as possible!</p>

            <form class="contact-form">
                <input type="text" class="input-field" placeholder="Your Name" required>
                <input type="email" class="input-field" placeholder="Your Email" required>
                <textarea class="input-field message-field" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="volunteer-button">Send!</button>
            </form>
        </section>
    </main>
</body>
</html>
